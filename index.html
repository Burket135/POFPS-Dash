<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POFPS Membership Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .search-container { margin-top: 20px; margin-bottom: 20px; }
        table { width: 100%; }
        th, td { padding: 8px; border: 1px solid #dee2e6; }
        th { background-color: #e9ecef; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center">POFPS Membership Search</h1>
    <div class="alert alert-info" role="alert">
        Enter a first or last name below to search for your membership status and AOA number.
    </div>
    <div class="row search-container">
        <div class="col-md-6 mb-3">
            <div class="input-group">
                <span class="input-group-text">First Name</span>
                <input type="text" id="firstNameSearch" class="form-control" placeholder="Search by First Name">
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="input-group">
                <span class="input-group-text">Last Name</span>
                <input type="text" id="lastNameSearch" class="form-control" placeholder="Search by Last Name">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
    </div>
    <div class="row" id="resultsSection" style="display:none;">
        <div class="col-12">
            <h2>Search Results</h2>
            <table class="table table-striped" id="resultsTable">
                <thead>
                    <tr>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>AOA Number</th>
                        <th>Status</th>
                        <th>Type</th>
                        <th>Expiration Date</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Load dataset from external JSON file (recommended for GitHub Pages + MemberClicks iframe)
    // Put `membership_data.json` in the SAME folder as this HTML file.
    let records = [];

    function normalizeString(v) {
        return (v ?? "").toString().trim().toLowerCase();
    }

    function escapeHtml(str) {
        return (str ?? "").toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    async function loadRecords() {
        const searchBtn = document.getElementById('searchBtn');
        const originalBtnText = searchBtn.textContent;
        searchBtn.disabled = true;
        searchBtn.textContent = "Loading...";

        try {
            // Relative path works on GitHub Pages (and inside an iframe) as long as the JSON is alongside index.html
            const res = await fetch("./membership_data.json", { cache: "no-store" });
            if (!res.ok) throw new Error(`HTTP ${res.status} when loading membership_data.json`);

            const data = await res.json();

            // Accept either:
            // 1) a raw array: [ {firstName,...}, ... ]
            // 2) an object wrapper: { records: [ ... ] }
            const arr = Array.isArray(data) ? data : (Array.isArray(data.records) ? data.records : null);
            if (!arr) throw new Error("JSON format not recognized. Expected an array or { records: [...] }");

            records = arr;
        } catch (err) {
            console.error(err);
            alert("Could not load membership_data.json. Make sure it is in the same folder as this page and is valid JSON.");
        } finally {
            searchBtn.disabled = false;
            searchBtn.textContent = originalBtnText;
        }
    }

    function renderResults(results) {
        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = '';

        results.forEach(rec => {
            const row = document.createElement('tr');
            row.innerHTML =
                `<td>${escapeHtml(rec.lastName)}</td>` +
                `<td>${escapeHtml(rec.firstName)}</td>` +
                `<td>${escapeHtml(rec.aoaNumber)}</td>` +
                `<td>${escapeHtml(rec.status)}</td>` +
                `<td>${escapeHtml(rec.type)}</td>` +
                `<td>${escapeHtml(rec.expiration)}</td>`;
            resultsBody.appendChild(row);
        });

        const resultsSection = document.getElementById('resultsSection');
        resultsSection.style.display = results.length > 0 ? '' : 'none';
        if (results.length === 0) {
            alert("No results found. Please check spelling and try again.");
        }
    }

    function searchRecords() {
        const firstName = normalizeString(document.getElementById('firstNameSearch').value);
        const lastName = normalizeString(document.getElementById('lastNameSearch').value);

        if (records.length === 0) {
            alert("Data is still loading (or failed to load). Please wait a moment and try again.");
            return;
        }

        const results = records.filter(rec => {
            const f = normalizeString(rec.firstName);
            const l = normalizeString(rec.lastName);
            const matchFirst = firstName === '' || f.includes(firstName);
            const matchLast = lastName === '' || l.includes(lastName);
            return matchFirst && matchLast;
        });

        renderResults(results);
    }

    document.getElementById('searchBtn').addEventListener('click', searchRecords);

    // Press Enter to search from either field
    document.getElementById('firstNameSearch').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') searchRecords();
    });
    document.getElementById('lastNameSearch').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') searchRecords();
    });

    // Load JSON on page load
    loadRecords();
</script>
</body>
</html>
